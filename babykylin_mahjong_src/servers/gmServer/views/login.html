<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= title %></title>
    <link rel="stylesheet" href="/js/jquery-ui-1.11.4.custom/jquery-ui.css">
    <script src="/js/jquery-ui-1.11.4.custom/external/jquery/jquery.js"></script>
    <script src="/js/jquery-ui-1.11.4.custom/jquery-ui.js"></script>
    <script src="/js/jquery-validation-1.14.0/dist/jquery.validate.js"></script>
    <script src="/js/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
    <link rel="stylesheet" href="/css/myStyle.css">
    <script src="/js/login.js"></script>
</head>
<body>
    <div id="loginBox">
        <form id="loginForm" method="post">
            <div>
                <label for="username">用户名：</label>
                <input id="username" name="username" type="text" class="username required">
            </div>
            <div>
                <label for="password">密&nbsp;&nbsp;码：</label>
                <input id="password" name="password" type="password" class="password required">
            </div>
        </form>
    </div>
</body>
</html>
